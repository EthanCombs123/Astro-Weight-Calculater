<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Astro Weight Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root {
--card-bg: rgba(0, 0, 0, 0.45);
--text: #f4f7ff;
--accent: #7ad1ff;
}

html, body {
height: 100%;
margin: 0;
padding: 0;
}

body {
font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
color: var(--text);
display: flex;
align-items: center; /* centers vertically */
justify-content: center; /* centers horizontally */
height: 100vh;
overflow: hidden;
position: relative;
}

/* üé• video background */
#bg-video {
position: fixed;
inset: 0;
width: 100%;
height: 100%;
object-fit: cover;
z-index: -2;
opacity: 1;
}

/* ‚ú® starfield canvas (sits behind the video) */
#stars {
position: fixed;
inset: 0;
z-index: -3;
}

/* ü™ê card styling */
.card {
width: min(560px, 92vw);
background: var(--card-bg);
border: 1px solid rgba(255, 255, 255, 0.915);
border-radius: 14px;
padding: 22px 20px;
backdrop-filter: blur(6px);
box-shadow: 0 0 20px rgba(122, 209, 255, 0.35);
animation: fadeIn 1.2s ease forwards;
transition: box-shadow .3s ease;
margin: 0 auto; /* centers horizontally */
text-align: center;
z-index: 1;
}

.card:hover {
box-shadow: 0 0 40px rgba(122, 209, 255, 0.85);
}

/* Title */
h1 {
margin: 0 0 14px;
font-size: 1.35rem;
text-align: center;
}

/* Inputs layout */
.row {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 30px;
margin-bottom: 12px;
}

label {
font-size: 0.9rem;
display: block;
margin-bottom: 6px;
opacity: 0.95;
}

input, select, button {
width: 100%;
padding: 10px 12px;
border-radius: 10px;
border: 1px solid rgba(255, 255, 255, .2);
background: rgba(10, 14, 28, .55);
color: var(--text);
outline: none;
}

button {
cursor: pointer;
border: 1px solid rgba(122, 209, 255, .55);
background: linear-gradient(180deg, rgba(122,209,255,.25), rgba(122,209,255,.05));
transition: transform .12s ease, box-shadow .12s ease;
}

button:hover {
transform: translateY(-1px);
box-shadow: 0 6px 16px rgba(0, 0, 0, .35);
}

#output {
margin: 10px 2px 0;
font-size: 1.05rem;
line-height: 1.5;
text-align: center;
}

/* Responsive for mobile */
@media (max-width: 520px) {
.row {
grid-template-columns: 1fr;
}
}

/* Fade-in animation */
@keyframes fadeIn {
from { opacity: 0; transform: scale(0.96); }
to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>
<!-- ‚ú® Starfield layer -->
<canvas id="stars"></canvas>

<!-- üé• Background video -->
<video autoplay muted loop id="bg-video" playsinline>
<source src="Backround.mp4" type="video/mp4">
</video>

<!-- üåç UI Card -->
<main class="card">
<h1>Astro Weight Calculator</h1>
<div class="row">
<div>
<label for="user-weight">Your weight (lbs on Earth)</label>
<input id="user-weight" type="number" step="any" placeholder="e.g., 180" />
</div>
<div>
<label for="planets">Choose a world</label>
<select id="planets"></select>
</div>
</div>
<button id="calculate-button">Calculate</button>
<p id="output"></p>
</main>

<script src="main.js" charset="utf-8"></script>

<script>
// Ensure video autoplays on Safari
window.addEventListener('DOMContentLoaded', () => {
const video = document.getElementById('bg-video');
if (video) {
video.muted = true;
const tryPlay = () => video.play().catch(() => {});
tryPlay();
document.addEventListener('click', () => tryPlay(), { once: true });
}
});

// Tiny starfield animation
(() => {
const c = document.getElementById('stars');
const ctx = c.getContext('2d');
const stars = [];
const COUNT = 150;

function resize() {
c.width = window.innerWidth;
c.height = window.innerHeight;
}

window.addEventListener('resize', resize);
resize();

for (let i = 0; i < COUNT; i++) {
stars.push({
x: Math.random() * c.width,
y: Math.random() * c.height,
r: Math.random() * 1.6 + 0.2,
a: Math.random(),
v: (Math.random() * 0.02) + 0.005
});
}

function draw() {
ctx.clearRect(0, 0, c.width, c.height);
for (const s of stars) {
s.a += (Math.random() - 0.5) * s.v;
if (s.a < 0.15) s.a = 0.15;
if (s.a > 0.9) s.a = 0.9;
ctx.globalAlpha = s.a;
ctx.beginPath();
ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
ctx.fillStyle = '#ffffff';
ctx.fill();
}
requestAnimationFrame(draw);
}

draw();
})();
</script>
</body>
</html>
